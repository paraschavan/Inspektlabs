<script>
    // const openModalButton = document.getElementById('openModal');
    const closeModalButton = document.getElementById('closeModal');
    const modal = document.getElementById('myModal');


    closeModalButton.addEventListener('click', function () {
        modal.classList.add('hidden');
    });

    function b64toBlob(b64Data, contentType, sliceSize) {
        contentType = contentType || '';
        sliceSize = sliceSize || 512;

        var byteCharacters = atob(b64Data); // window.atob(b64Data)
        var byteArrays = [];

        for (var offset = 0; offset < byteCharacters.length; offset += sliceSize) {
            var slice = byteCharacters.slice(offset, offset + sliceSize);

            var byteNumbers = new Array(slice.length);
            for (var i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }

            var byteArray = new Uint8Array(byteNumbers);

            byteArrays.push(byteArray);
        }

        var blob = new Blob(byteArrays, {type: contentType});
        return blob;
    }

    // Check for browser support
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        const cameraStream = document.getElementById('camera-stream');
        const capturedPhoto = document.getElementById('captured-photo');
        const captureButton = document.getElementById('capture-button');
        const photoForm = document.getElementById('photo-form');
        const photoInput = document.getElementById('captured-photo-input');

        // Access the user's camera
        navigator.mediaDevices
            .getUserMedia({video: true})
            .then((stream) => {
                cameraStream.srcObject = stream;

                captureButton.addEventListener('click', () => {
                    modal.classList.remove('hidden');

                    // Capture a photo from the camera stream
                    const context = capturedPhoto.getContext('2d');
                    context.drawImage(cameraStream, 0, 0, capturedPhoto.width, capturedPhoto.height);

                    // Show the captured photo
                    capturedPhoto.classList.remove('hidden');

                    // Enable and show the form for submission
                    photoForm.classList.remove('hidden');
                });

                photoForm.addEventListener('submit', (e) => {
                    e.preventDefault();

                    //Convert to Blob
                    var ImageURL = capturedPhoto.toDataURL('image/jpeg'); // 'photo' is your base64 image
                    // Split the base64 string in data and contentType
                    var block = ImageURL.split(";");
                    // Get the content type of the image
                    var contentType = block[0].split(":")[1];// In this case "image/gif"
                    // get the real base64 content of the file
                    var realData = block[1].split(",")[1];

                    var blob = b64toBlob(realData, contentType);
                    // Create a FormData object to send the image
                    const formData = new FormData();
                    formData.append('photo', blob); // Convert canvas image to data URL

                    // Send the form data to the server
                    fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                        .then((response) => {
                            // Handle the response as needed
                            if (response.redirected) {
                                window.location.href = response.url;
                            }
                            console.log('Photo submitted successfully.');
                        })
                        .catch((error) => {
                            console.error('Error submitting photo:', error);
                        });
                });
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });
    } else {
        alert('Your browser does not support camera access.');
    }
</script>
